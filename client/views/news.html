{%extends 'layout.html'%}
{% block bodyattr%}class="post"{%endblock%}
{%block main%}
<div class="row">
    <div class="col-sm-8 col-sm-offset-3">
        <article>
            <h2><a href="/news/{{post.slug}}">{{post.title}}</a></h2>
            <h2 class="small byline"><a href="/instructors#{{post.author | replace(' ', '-')}}">{{post.author}}</a></h2>
            <div>{{post.body | safe}}</div>
            <small>published {{post.published}}</small>
            
        </article>
    </div>
</div>
{%endblock%}
